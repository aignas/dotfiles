window:
  dynamic_padding: true
selection:
  save_to_clipboard: true

font:
  normal:
    family: Hack
  size: 14.0

colors:
  # Default colors
  primary:
    background: '0xf5f5f5'
    foreground: '0x414141'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x840000'
    green:   '0x033500'
    yellow:  '0xd5b60a'
    blue:    '0x00035b'
    magenta: '0x960056'
    cyan:    '0x0a888a'
    white:   '0xc0c0c0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xe50000'
    green:   '0x15b01a'
    yellow:  '0xffff14'
    blue:    '0x0343df'
    magenta: '0xc20078'
    cyan:    '0x00ffff'
    white:   '0xffffff'

mouse_bindings:
  - { mouse: Right,  action: SpawnNewInstance }
